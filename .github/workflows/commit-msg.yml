name: Commit message check

on:
  pull_request:

jobs:
  commit-msg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"

          while read -r sha; do
            msg="$(git log -1 --pretty=%B "$sha")"
            if ! [[ "$msg" =~ Chapter[[:space:]]+([1-8]) ]]; then
              echo "❌ Commit $sha: missing Chapter 1-8"
              echo "---- message ----"
              echo "$msg"
              exit 1
            fi
          done < <(git rev-list --no-merges "$base..HEAD")

          echo "✅ Commit messages: OK"